<html>
<head>
    <title>Phone Number Simulator</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="hamburger.js"></script>
    <script>
        $(function() {
            $("#phonenumber").on("input",function() {
                var number = $(this).val() % 10000000000;
                var area = Math.floor(number / 10000000);
                var middle = Math.floor(number % 10000000 / 10000);
                var end  = Math.floor(number % 10000);
                var phonenumber = (area).toLocaleString('en-US', {minimumIntegerDigits: 3, useGrouping:false});
                phonenumber += " " + (middle).toLocaleString('en-US', {minimumIntegerDigits: 3, useGrouping:false});
                phonenumber += " " + (end).toLocaleString('en-US', {minimumIntegerDigits: 4, useGrouping:false});
                $("#display").html(phonenumber);
            });
        })
    </script>
    <link rel="stylesheet" type="text/css" href="hamStyle.css">
    <style>
    body {
        margin: 1em;
        font-family: Helvetica, Calibri, sans-serif;
    }
    #phonenumber {
        width: 100%;
    }
    </style>
</head>
<body>
  <section class="wrapper">

  <section class="material-design-hamburger">
    <button class="material-design-hamburger__icon">
      <span class="material-design-hamburger__layer"></span>
    </button>
  </section>

  <section class="menu menu--off">
    <div><div id="fixed">
        <h2>Please enter your phone number</h2>
    </div>

    <form>
        <p>My phone number is: <span id="display"></span></p>
        <input type="range" id="phonenumber" name="points" min="0" max="9999999999999">
        <button>Submit</button>
    </form></div>
    <div>Android's Material Design Hamburger Animation</div>
    <div>Adapted for the web by <a href="https://swirlycheetah.com" target="_blank">Chris Wheatley</a></div>
    <div><a href="https://github.com/swirlycheetah/material-design-hamburger" target="_blank">Available on GitHub</a></div>
    <div><a href="https://twitter.com/swirlycheetah" target="_blank">Follow me on Twitter @swirlycheetah</a></div>
  </section>

</section>

</body>
</html>
